<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #3497f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
            text-align: center;
            color: #343a40;
        }
        .result-container {
            max-width: 600px;
            width: 100%; /* Full width for smaller screens */
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-success, .btn-secondary {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1 class="mt-5">Route Result</h1>
        {% if path %}
            <p>Shortest Path: {{ path }}</p>
            <p>Total Distance: {{ distance }} km</p>
            <a href="{{ url_for('static', filename='route_map.html') }}" target="_blank" class="btn btn-success">View Map</a>
        {% else %}
            <p class="text-danger">âš  No path found between the selected locations.</p>
        {% endif %}
        <br>
        <a href="/" class="btn btn-secondary">Back to Home</a>
    </div>
</body>
</html>
